<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Filter</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <input type="text" id="filterInput" placeholder="Filter by name..." />
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td>Alice</td><td>25</td><td>New York</td></tr>
      <tr><td>Bob</td><td>30</td><td>Los Angeles</td></tr>
      <tr><td>Charlie</td><td>35</td><td>Chicago</td></tr>
    </tbody>
  </table>

  <script>
    const filterInput = document.getElementById('filterInput');
    const tableBody = document.getElementById('tableBody');
    filterInput.addEventListener('input', () => {
      const filterText = filterInput.value.toLowerCase();
      Array.from(tableBody.rows).forEach(row => {
        const cellText = row.cells[0].textContent.toLowerCase();
        row.style.display = cellText.includes(filterText) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
