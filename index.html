<script>
(() => {
  const state = {};
  let context = null;
  let nodesToDestroy = [];
  let pendingUpdate = false;

  function destroyAnyNodes() {
    nodesToDestroy.forEach((el) => el.remove());
    nodesToDestroy = [];
  }

  function update() {
    if (pendingUpdate === true) {
      return;
    }
    pendingUpdate = true;

    document.querySelectorAll("[data-el='nav-1']").forEach((el) => {
      el.setAttribute("maxWidth", 1200);
      el.setAttribute("lazyLoad", false);
    });

    destroyAnyNodes();
    pendingUpdate = false;
  }

  update();
})();
</script>
